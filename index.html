<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Finder</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <main>
        <div class="h-64 bg-blue-600">
            <ul class="flex justify-end p-5 space-x-4 uppercase font-bold text-sm">
                <li class="hover:text-orange-500" onclick="alert('The Power of Light ðŸDhanush Mathan')">ABOUT</li>
                <li class="hover:text-orange-500"><a
                        href="https://github.com/Dhanushmathan/RTO-Number-Finder">Github</a>
                </li>
            </ul>
            <div class="flex flex-col justify-center items-center space-y-5 py-5">
                <h1 class="font-bold text-xl">RTO Finder</h1>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"
                        class="absolute top-1.5 left-2 right-0">
                        <path
                            d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" />
                    </svg>
                    <input type="search" placeholder="Search number plate"
                        class="text-sm font-normal pl-10 pr-5 py-2 rounded outline-none uppercase placeholder:normal-case tracking-widest placeholder:tracking-normal">
                </div>
            </div>
        </div>

        <div class="bg-white-500 m-10 p-10 rounded shadow hidden" id="resultSection">
            <span class="text-xs">Your Query: </span> <span class="font-semibold" id="number">TN12</span>
            <button class="bg-blue-600 text-white px-7 py-2 rounded float-end mb-2.5" id="btn" type="reset">RESET</button>

            <table class="my-5 text-sm w-full">
                <tbody>
                    <tr>
                        <td class="border p-2 font-semibold">ID</td>
                        <td class="border p-2" id="id-num">1</td>
                    </tr>
                    <tr>
                        <td class="border p-2 font-semibold">Code</td>
                        <td class="border p-2" id="code">TN10</td>
                    </tr>
                    <tr>
                        <td class="border p-2 font-semibold">Location</td>
                        <td class="border p-2" id="loca">Chennai North</td>
                    </tr>
                    <tr>
                        <td class="border p-2 font-semibold">Type</td>
                        <td class="border p-2" id="type">RTO</td>
                    </tr>
                    <tr>
                        <td class="border p-2 font-semibold">District</td>
                        <td class="border p-2" id="dist">Chennai</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>


    <script src="./assets/js/main.js"></script>
</body>

</html>
